<div class="container">
  <div class="display left">
    <app-create-kitten (sendNewKitten)="addKitten($event)"></app-create-kitten>
    <app-list-kitten
      [kittenList]="kittenList"
      (sendAdoptedKitten)="addAdoptedKitten($event)"
    ></app-list-kitten>
  </div>
  <app-user-kitten
    [userList]="userList"
    class="display right"
  ></app-user-kitten>
</div>
